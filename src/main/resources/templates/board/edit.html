<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 - 글 수정</title>
    <link rel="stylesheet" href="//unpkg.com/bootstrap@4/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <form th:action="@{'/post/edit/' + ${post.id}}" method="post">
        <input type="hidden" name="_method" value="put">
        <input type="hidden" name="id" th:value="${post.id}">
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label">
                <strong>제목</strong>
            </label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="inputTitle" th:value="${post.title}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label">
                <strong>작성자</strong>
            </label>
            <div class="col-sm-10">
                <input type="text" name="author" class="form-control" id="inputAuthor" th:value="${post.author}" >
            </div>
        </div>
        <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label">
                <strong>내용</strong>
            </label>
            <div class="col-sm-10">
                <textarea type="text" name="content" class="form-control" id="inputContent" th:text="${post.content}" ></textarea>
            </div>
        </div>
        <!--<div class="form-group row">
            <label for="inputFile" class="col-sm-2 col-form-label">
                <strong>첨부 파일</strong>
            </label>
            <div class="col-sm-10" id="inputFile">
                <input type="file" name="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
            </div>
        </div>-->
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="수정">
            </div>
        </div>
    </form>
</div>
<script src="//unpkg.com/jquery@3/dist/jquery.min.js"></script>
<script src="//unpkg.com/bootstrap@4/dist/js/bootstrap.min.js"></script>
</body>
</html>
